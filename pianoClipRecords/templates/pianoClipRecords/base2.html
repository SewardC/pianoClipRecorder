<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}Seward{% endblock%}</title>
		{% load staticfiles %}
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link href = "http://fonts.googleapis.com/css?family=Tangerine" rel = "stylesheet" type = "text/css">
		<link href = "http://fonts.googleapis.com/css?family=Orbitron" rel = "stylesheet" type = "text/css">
		<link rel = "stylesheet" type="text/css" href = "{% static 'pianoClipRecords/piano.css' %}"/>
		<link rel = "stylesheet" type="text/css" href = "{% static 'pianoClipRecords/style.css' %}"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src = "{% static 'pianoClipRecords/audiosynth.js' %}"></script>
	</head>
	<body>
		<nav class = "navbar navbar-inverse">
			<div class = "container-fluid">

				<!-- Header -->
				<div class = "navbar-header">

					<a class = "navbar-brand" href = "{% url 'pianoClipRecords:index' %}" id = "tfont">Seward</a>
				</div>

				<div class = "collapse navbar-collapse" id = "topNavBar">

					<ul class = "nav navbar-nav navbar-right">

						<li class = "#">
							<a href = "signup">
								<span class = 'glyphicon glyphicon-off' aria-hidden = "true"></span>&nbsp; Log out
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		{% block body %}
		{% endblock%}
	</body>
</html>
