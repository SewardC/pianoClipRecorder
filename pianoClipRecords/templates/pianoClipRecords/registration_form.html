{% extends 'pianoClipRecords/base.html'%}
{% block title %}Sign up{% endblock%}
{% block body %}
		<div class = "container">
				<div class = "row">
					<div class = "col-md-offset-2 col-md-8 col-md-offset-2" id = "box">
						<div class = "panel panel-default">
							<div class = "panel-body">
								<form class = "form-horizontal" action ="" method = "post" enctype = "multipart/form-data">
									<div>
										{% csrf_token %}
										{% for field in form %}
											<div class = "form-group">
												<div class = "col-sm-offset-2 col-sm-10">
													<span class = "text-danger small">{{field.error}}</span>
												</div>
												<label class = "control-label col-md-2" id = "myWord">{{field.label_tag}}</label>
												<div class = "col-md-10" id = "input_field">{{field}}</div>
											</div>
										{% endfor %}
									</div>
									<div class = "form-group">
										<div class = "col-sm-offset-10 col-sm-offset-2">
											<input style = "font-family: Orbitron" class = "myButton2" type = "submit" value = "Register">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
		</div>
{% endblock %}
